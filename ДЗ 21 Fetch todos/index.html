<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todolist</title>
    <script src="script1.js" async></script>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
        <label for="input">Add to the todo list</label>
        <input type="text" id="input" name="input"/>
        <button onclick="addTodo(event);">Add</button>
        </form>
        <h1>Todo</h1>
        <ul id="list"></ul>
    </div>

    <script type="text/template" id="todoItemTemplate">
        <li class="{{class}}" id="{{id}}" onclick="changeStatus(event);">
            <p>{{title}}</p>
            <button onclick="removeTodo(event);"><span class="material-icons">delete</span></button>
        </li>
    </script>
</body>
</html>
